<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Configurações básicas do documento -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato</title>
  <!-- Link para o arquivo CSS -->
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <!-- Cabeçalho da página -->
  <header>
    <h1>Contato</h1>
    <!-- Menu de navegação -->
    <nav>
      <a href="index.html">Sobre Mim</a>
      <a href="formacao.html">Formação</a>
      <a href="portfolio.html">Portfólio</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <!-- Conteúdo principal da página -->
  <main>
    <section>
      <h2>Fale Comigo</h2>
      <!-- Formulário de contato -->
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <!-- Rodapé da página -->
  <footer class="main-footer">
    <p>Todos os direitos reservados - &copy; <span id="ano"></span> Rodrigo Rabello</p>
  </footer>

  <!-- Scripts JavaScript -->
  <script>
    // Atualiza o ano no rodapé automaticamente
    document.getElementById("ano").textContent = new Date().getFullYear();

    // Adiciona comportamento ao formulário
    const form = document.querySelector("form");
    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Impede o envio padrão do formulário
      alert("Obrigado pelo contato! Sua mensagem foi enviada.");
      form.reset(); // Limpa o formulário após envio
    });
  </script>
</body>
</html>
